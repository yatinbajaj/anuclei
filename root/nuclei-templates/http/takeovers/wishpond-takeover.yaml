id: wishpond-takeover

info:
  name: Wishpond Takeover Detection
  author: pdteam
  severity: high
  description: Wishpond takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover,wishpond

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - https://www.wishpond.com/404?campaign=true
          - 'Oops! There isnâ€™t a Wishpond Campaign published to this page.'
        condition: or

    extractors:
      - type: dsl
        dsl:
          - "resolve(Host, 'cname')"
